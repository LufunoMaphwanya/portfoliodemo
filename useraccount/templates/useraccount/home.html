{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="container mt-50">
    <div class="row">
      <h3><br/>Welcome to portfolio network demo<br/><br/></h3>
    </div>
    <div class="row">
      <div class="col-5">
         {% if not request.user.is_authenticated %}
        <a href="{% url 'login' %}" type="button" class="btn btn-primary">Log in</a>
        <a href="{% url 'register' %}" type="button" class="btn btn-success">Create account</a>
        {% else %}
        <p>Welcome back {{ request.user}}</p>
        <a href="{% url 'profile' %}" type="button" class="btn btn-primary">My profile</a>
        <a href="{% url 'network' %}" type="button" class="btn btn-success">Network ( map)</a>
        {% endif %}
      </div>
    </div>
  </div>

</div>
{% endblock content %}
